name: Setup

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      THREADS: ${{ steps.read_threads.outputs.threads }}
      RELEASE_TAG: ${{ steps.read_release_tag.outputs.release_tag }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache npm
        id: cache-node
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('Iosevka/package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm ttfautohint fontforge python3-pip git zip

      - name: Clone Iosevka
        run: |
          if [ ! -d "Iosevka" ]; then
            git clone --depth=1 https://github.com/be5invis/Iosevka.git
            cp ./config/private-build-plans.toml Iosevka/private-build-plans.toml
          fi

      - name: Install npm dependencies
        working-directory: Iosevka
        run: npm install

      - name: Read threads config
        id: read_threads
        run: |
          threads=$(python3 -c "import tomllib; print(tomllib.load(open('config/workflow.toml','rb'))['threads'])")
          echo "threads=$threads" >> $GITHUB_OUTPUT

      - name: Read release tag
        id: read_release_tag
        run: |
          release_tag=$(python3 -c "import tomllib; print(tomllib.load(open('config/workflow.toml','rb'))['release_tag'])")
          echo "release_tag=$release_tag" >> $GITHUB_OUTPUT